name: Release
on:
  workflow_dispatch:
    branches: [ master ]
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: 6.0.x

      - name: Build
        run: |
            dotnet pack -c release -o nuget -p:Version=1.6.0.${{ github.run_number }}
            
        